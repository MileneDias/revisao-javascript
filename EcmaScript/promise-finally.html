<html>
    <body>
        <script>

            /*
            O 'finally' determina um comportamento padrão,
            independente de a promise te sido resolvida ou
            rejeitada.
            */

            let p = new Promise((resolve, reject)=>{

                if(false){
                    rejected('Rejeitada')
                }

                resolve('Resolvida')
            })
            .then((resultado)=>{console.log(resultado)})
            .catch((rejeitado)=>{console.log(rejeitado)})
            .finally(()=>{
                console.log('Fluxo se rejeitado ou resolvido')
            })
            .then(()=>{console.log('Then após finally')})
        </script>
    </body>
</html>
