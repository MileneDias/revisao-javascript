<html>
    <body>
        <script>
            let objeto = {
                nome: 'Milene',
                profissional: {
                    site: 'teste.net.br',
                    profissao: 'programador'
                },
                hobbies: [
                    {id:1, hobby: 'desenhar'},
                    {id:2, hobby: 'ler'}
                ],
                pais: 'Brasil'
            }

            //descritores de propriedades
            console.log(Object.getOwnPropertyDescriptors(objeto))


            /*
            //_*_*_*_*
            //Descritor Writable: quando definido como false, indica que o valor da propriedade não pode ser modificada
            Object.defineProperty(objeto, 'nome', {
                value: 'Milene Dias da Silva',
                writable: false
            })
            console.log(Object.getOwnPropertyDescriptors(objeto))*/



            /*
            //_*_*_*_*
            //Descritor Enumerale: quando definido como false, a propriedade não é exibida em laço de repetição
            for(let propriedade in objeto){
                console.log(propriedade, objeto[propriedade])
            }
            
            console.log('__________________________')

            Object.defineProperty(objeto, 'hobbies', {
                enumerable: false
            })
            Object.defineProperty(objeto, 'profissional', {
                enumerable: false
            })

            for(let propriedade in objeto){
                console.log(propriedade, objeto[propriedade])
            }
            console.log(Object.getOwnPropertyDescriptors(objeto))*/



            //_*_*_*_*
            //Descritor Configurable: quando definido como false, indica que a propriedade não pode ser deletada e não podemos modificar os descritores exceto o writable
            Object.defineProperty(objeto, 'pais', {
                configurable: false
            })
            console.log(Object.getOwnPropertyDescriptors(objeto))




        </script>
    </body>
</html>
