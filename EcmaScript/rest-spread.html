<html>
    <body>
        <div id="teste"></div>
        <script>
            //Contexto spread -> utilizado para expandir:
            
            //STRINGS
            let tituloArtigo = 'Como utilizar o operador rest/spread'
            console.log(tituloArtigo)
            console.log(...tituloArtigo)
            console.log([...tituloArtigo])

            //ARRAY
            let listaCursos1 = ['NodeJs e MongoDB', 'Angular']
            let listaCursos2 = ['Solid', 'Laravel']
            let listaCompletaCursos = [
                'Web completo', 
                'Banco de dados', 
                ...listaCursos1,
                listaCursos2
            ]

            console.log(listaCompletaCursos)

            //OBJETO
            let pessoa = {nome: 'Zéca', idade: 30}
            let cadastroCompleto = {endereco: 'Rua abc', ...pessoa}

            console.log(cadastroCompleto)

            //=====> contexto rest -> condensar parâmetros em:

            //FUNÇÕES
            function soma(...param){
                let resultado = 0
                console.log(param)

                param.forEach(v => resultado += v)

                return resultado
            }

            let x = soma(2,5,7)
            console.log("Resultado: ", x)

            function multiplicar(m, ...b){
                console.log(m)
                console.log(b)

                let result = 0
                b.forEach(f => result += m*f)
                return result
            }

            let y = multiplicar(2,4,2,5,7,8,9)
            console.log(y)


        </script>
    </body>
</html>
