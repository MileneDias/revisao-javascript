<html>
    <body></body>
    <script>
        const promise1 = new Promise((resolve, reject) => {
            return setTimeout(()=> resolve ('promise 1 resolvida'), 2000);
        })

        const promise2 = new Promise((resolve, reject) => {
            return setTimeout(()=> reject ('promise 2 rejeitada'), 2000);
        })

        const promise3 = new Promise((resolve, reject) => {
            return setTimeout(()=> resolve ('promise 3 resolvida'), 2000);
        })

        const promises = [promise1, promise2, promise3];

        /*allSettled::: comando que permite realizar uma ação 
        somente depois que todas as promisses anteriores 
        tiverem sido concluídas. Independentemente de serem
        'resolve' ou 'reject'
        */
        Promise.allSettled(promises)
            .then((resultados)=>{
                //console.log(resultados)
                resultados.forEach((resultado)=>{
                    if(resultado.status == 'fulfilled'){
                        console.log(resultado.value)
                    }else{
                        console.log(resultado.reason)
                    }
                })
            })



    </script>
</html>
