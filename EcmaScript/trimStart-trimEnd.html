<html>
    <body>
        <script>
            /*
            trimStart = apaga espaços à esquerda do texto
            trimEnd = apaga espaços à direita do texto
            */
            let texto = '         teste       '

            console.log('.', texto)
            console.log('.', texto.trimStart())
            console.log('.'+ texto +'.')
            console.log('.'+ texto.trimEnd() +'.')
            console.log('.'+ texto.trimStart().trimEnd() +'.')
            //Pode-se usar os apelidos, o resultado é o mesmo
            console.log('.'+ texto.trimRight().trimLeft() +'.')
        </script>
    </body>
</html>
